{% extends 'adminbase.html'%}
{% block body %}









    
            <form role="form" class="bg-light" method="POST">
                {% csrf_token %}
                <div class="container bg-light">
                    <div class="p-2">

                        <div class="row">
                            <div class="col-md-4 p-0 d-flex align-items-center ">
                            <label for="text1" class=" text-dark ">Plan name</label>
                          </div>
                          <div class="col-md-8 ps-0">
                            <input type="text" class="form-control" name="planname">
                          </div>
                          </div>
                          <div class="row">
                            <div class="col-md-4 p-0 d-flex align-items-center ">
                            <label for="text1" class=" text-dark ">Description</label>
                          </div>
                          <div class="col-md-8 ps-0">
                            <input type="text" class="form-control" name="plandescription">
                          </div>
                          </div>
                          <div class="row">
                            <div class="col-md-4 p-0 d-flex align-items-center ">
                            <label for="text1" class=" text-dark ">Validity</label>
                          </div>
                          <div class="col-md-8 ps-0">
                            <input type="text" class="form-control" name="planvalidity">
                          </div>
                          </div>

                          <div class="row">
                            <div class="col-md-4 p-0 d-flex align-items-center ">
                            <label for="text1" class=" text-dark ">Amount</label>
                          </div>
                          <div class="col-md-8 ps-0">
                            <input type="text" class="form-control" name="planamount">
                          </div>
                    </div>

                    <div class="row">
                        <div class="col-md-4 p-0 d-flex align-items-center ">
                        <label for="text1" class=" text-dark ">workout type</label>
                      </div>
                      <div class="col-md-8 ps-0">
                        <input type="text" class="form-control" name="workouttype">
                      </div>
                      </div>

                      <div class="row">
                        <div class="col-md-4 p-0 d-flex align-items-center ">
                        <label for="text1" class=" text-dark ">Days per week</label>
                      </div>
                      <div class="col-md-8 ps-0">
                        <input type="text" class="form-control" name="daysperweek">
                      </div>
                      </div>

                      <div class="row">
                        <div class="col-md-4 p-0 d-flex align-items-center ">
                        <label for="text1" class=" text-dark ">Time per workout</label>
                      </div>
                      <div class="col-md-8 ps-0">
                        <input type="text" class="form-control" name="timeperworkout">
                      </div>
                      </div>

                      <div class="row">
                        <div class="col-md-4 p-0 d-flex align-items-center ">
                        <label for="text1" class=" text-dark ">Equipment required</label>
                      </div>
                      <div class="col-md-8 ps-0">
                        <input type="text" class="form-control" name="equipmentrequired">
                      </div>
                      </div>

                      <div class="row ">
                        <div class="col-md-4 p-0 d-flex align-items-center">
                          <label for="text2" class=" text-dark">Target gender</label>
                        </div>
                        <div class="col-md-8 ps-0">
                          <div class="form-check form-check-inline  mb-0 me-2">
                          <label class="form-check-label form-check-inline">Female</label>
                          <input type="radio" class="form-check-input" name="targetgender">
                      </div>
                        <div class="form-check form-check-inline  mb-0 me-2">
                        <label class="form-check-label form-check-inline">Male</label>
                        <input type="radio" class="form-check-input" name="targetgender">
                      </div>
                
                      <div class="form-check form-check-inline  mb-0 me-2">
                        <label class="form-check-label form-check-inline">Both</label>
                        <input type="radio" class="form-check-input" name="targetgender">
                      </div>
                
                    </div>
                    
                  
                      










                
                
                    
                
                
               
                
               
            <div class="row ">
                <div class="col">
                    <button type="submit" class="btn btn-danger btn-sm" value="submit">ADD</button>
                </div>
            
            
                <div class="col">
                    <button type="reset" class="btn btn-danger btn-sm " value="Reset">RESET</button>
                </div>
            </div>

                
                    </div>
                
            </form>
        </div>
    </div>

{% endblock %}
