{% extends 'gym_admin/adminbase.html'%}
{% block body%}
<form>
    <div class="container bg-light">
        <div class="pt-5 pb-4 text-center text-uppercase text-white  ">
            <h2 class="bg-dark w-100 headersize">MEMBER DETAILS</h2>
        </div>

        <div class="p-2">

            <div class="row">
                <div class="col-md-4 p-0 d-flex align-items-center pb-1 ">
                    <label for="text1" class=" text-dark ">Name</label>
                </div>
                <div class="col-md-8 ps-0 pb-3">
                    <input type="text" class="form-control reginput" name="" id="id"
                        value="{{user.register_fname}}.{{user.register_lname}}">
                </div>
            </div>



            <div class="row ">
                <div class="col-md-4 p-0 d-flex align-items-center">
                    <label for="text3" class=" text-dark">ADDRESS</label>
                </div>
                <div class="col-md-8 ps-0 pb-3">
                    <input type="text" class="form-control reginput" name="" id="id"
                        value="{{user.register_address}}-{{user.register_pin}}, {{user.register_city}}-{{user.register_state}}">
                </div>
            </div>
            <div class="row ">


            </div>

            <div class="row ">
                <div class="col-md-4 p-0 d-flex align-items-center">
                    <label for="text2" class=" text-dark">GENDER</label>
                </div>
                <div class="col-md-8 ps-0 pb-3">
                    <input type="text" class="form-control reginput" name="" id="id" value="{{user.register_gender}}">
                </div>


            </div>
            <div class="row ">
                <div class="col-md-4 p-0 d-flex align-items-center">
                    <label for="text2" class=" text-dark">DOB</label>
                </div>
                <div class="col-md-8 ps-0 pb-3">
                    <input type="text" class="form-control reginput" name="" id="id" value="{{user.register_dob}}">
                </div>


            </div>
            <div class="row ">
                <div class="col-md-4 p-0 d-flex align-items-center">
                    <label for="text2" class=" text-dark">PHONE</label>
                </div>
                <div class="col-md-8 ps-0 pb-3">
                    <input type="text" class="form-control reginput" name="" id="id" value="{{user.register_phone}}">
                </div>


            </div>
            <div class="row ">
                <div class="col-md-4 p-0 d-flex align-items-center">
                    <label for="text2" class=" text-dark">BLOOD GROUP</label>
                </div>
                <div class="col-md-8 ps-0 pb-3">
                    <input type="text" class="form-control reginput" name="" id="id" value="{{user.blood_group}}">
                </div>


            </div>
            <div class="row ">
                <div class="col-md-4 p-0 d-flex align-items-center">
                    <label for="text2" class=" text-dark">HEIGHT</label>
                </div>
                <div class="col-md-8 ps-0 pb-3">
                    <input type="text" class="form-control reginput" name="" id="id" value="{{user.user_height}}">
                </div>


            </div>
            <div class="row ">
                <div class="col-md-4 p-0 d-flex align-items-center">
                    <label for="text2" class=" text-dark">WEIGHT</label>
                </div>
                <div class="col-md-8 ps-0 pb-3">
                    <input type="text" class="form-control reginput" name="" id="id" value="{{user.user_weight}}">
                </div>


            </div>
            <div class="row ">
                <div class="col-md-4 p-0 d-flex align-items-center">
                    <label for="text2" class=" text-dark">SELECTED PLAN</label>
                </div>
                <div class="col-md-8 ps-0 pb-3">
                    <input type="text" class="form-control reginput" name="" id="id" value="{{user.user_weight}}">
                </div>


            </div>




            <div class="row justify-content-center">
                <div class="col justify-content-center">
                    <button type="submit" class="btn btn-warning btn-sm">close</button>
                </div>

            </div>

        </div>
    </div>
</form>

{% endblock %}
