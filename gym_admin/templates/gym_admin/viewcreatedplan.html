{% extends 'gym_admin/adminbase.html'%}
{% block body%}



<div class=" vh-100 attendance">
  <div class="container pt-5">
    <div class="card  mx-auto card-registration my-2 card w-auto">


      <div class="card-body p-md-8 text-black bg-white">
        <h2 class="text-uppercase text-center fw-bold text-dark report_font pb-4 ">Membership Plan list</h2>

     
<table class="table">
    <thead>
      <tr class="">
        <th scope="col">#</th>
        <th scope="col"> PLAN NAME</th>
        <th scope="col">DESCRIPTION</th>
        <th scope="col">VALIDITY</th>
        <th scope="col">AMOUNT</th>
        <th scope="col">ACTION</th>
        
      </tr>
    </thead>
    <tbody>
        {% for data in ad_viewplan%}
      <tr class="">
        
        <th scope="row">{{forloop.counter}}</th>
        
        <td>{{data.plan_name}}</td>
        <td>{{data.plan_description}}</td>
        <td>{{data.plan_validity}}</td>
        <td>{{data.plan_amount}}</td>
        <td><a class="btn btn-warning" href="{% url 'gym_admin:viewallcreatedplans' data.id %}">ViewAll</a></td>

        

        
        
      </tr>
      {% endfor%}
      
      
    </tbody>
  </table>
      </div>
    </div>
  </div>
</div>

  
{% endblock %}
