<!DOCTYPE html>
<html lang="en">
{% load static %}

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="{% static 'css/registration.css' %}">
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">

</head>

<body>
    <section class="h-100">
        <form action="" name="registerform" method="POST" onsubmit="">
            {% csrf_token %}
            <div class="container py-5 h-30">
                <div class="row d-flex justify-content-center align-items-center h-30">
                    <div class="col">
                        <div class="card  mx-auto card-registration my-2 card w-50">


                            <div class="card-body p-md-8 text-black">
                                <h4 class="mb-5 text-uppercase text-center">TRAINEE DETAILS</h4>


                                <div class="row">
                                    <div class="col-md-6 mb-4">
                                        <div class="form-outline">
                                            <label class="form-label text-black" for="form3">First Name</label>
                                            <input type="text" name="" id="id"
                                                class="form-control form-control-sm  reginput"
                                                 value="{{traineereg.trainee_firstname}}"/>
                                        </div>
                                    </div>
                                    <div class="col-md-6 mb-4">
                                        <div class="form-outline">
                                            <label class="form-label text-black" for="form3Example1n">Last Name</label>
                                            <input type="text" name="" id="id"
                                                class="form-control form-control-sm reginput"  value="{{traineereg.trainee_lastname}}"/>

                                        </div>
                                    </div>
                                </div>


                                <div class="row">
                                    <div class="col-md-6 mb-4">
                                        <div class="form-outline">
                                            <label class="form-label text-black" for="username">User Name</label>
                                            <input type="text" name="" id="id"
                                                class="form-control form-control-sm reginput "  value="{{traineereg.trainee_username}} " disabled/>

                                        </div>
                                    </div>
                                    <div class="col-md-6 mb-4">
                                        <div class="form-outline mb-2">
                                            <label class="form-label text-black" for="form10">Email</label>
                                            <input type="email" id="id" name=""
                                                class="form-control form-control-sm reginput"
                                                 value="{{traineereg.trainee_mail}}" />

                                        </div>
                                    </div>
                                </div>

                               
                                <div class="form-outline mb-2">
                                    <label class="form-label text-black" for="form3Example8">Address</label>
                                    <input type="text" name="taddress" id="form7"
                                        class="form-control form-control-sm reginput"
                                         />

                                </div>

                                <div class="form-outline mb-2">
                                    <label class="form-label text-black" for="form8">Pincode</label>
                                    <input type="text" name="tpincode" id="form8"
                                        class="form-control form-control-sm reginput" 
                                        maxlength="6" />

                                </div>

                                <div class="form-outline mb-2">
                                    <label class="form-label text-black" for="form8">State</label>
                                    <input type="text" name="tpincode" id="form8"
                                        class="form-control form-control-sm reginput" 
                                        maxlength="6" />

                                </div>
                                <div class="form-outline mb-2">
                                    <label class="form-label text-black" for="form8">City</label>
                                    <input type="text" name="tpincode" id="form8"
                                        class="form-control form-control-sm reginput" 
                                        maxlength="6" />

                                </div>
                                <div class="form-outline mb-2">
                                    <label class="form-label text-black" for="form8">Gender</label>
                                    <input type="text" name="tpincode" id="form8"
                                        class="form-control form-control-sm reginput" 
                                        maxlength="6" />

                                </div>


                                <div class="form-outline mb-2">
                                    <label class="form-label text-black" for="form9">DOB</label>
                                    <input type="date" name="tdob" id="form9"
                                        class="form-control form-control-sm reginput"  />
                                </div>
                                <div class="form-outline mb-2">
                                    <label class="form-label text-black" for="form9">Phone</label>
                                    <input type="number" name="tphone" id="form9"
                                        class="form-control form-control-sm reginput"
                                        />
                                </div>
                                <div class="d-flex justify-content-between pt-3">
                                    
                                    <button type="submit" class="btn btn-warning btn-sm ms-2 w-100">close</button>
                                  </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

        </form>
    </section>

</body>

</html>
