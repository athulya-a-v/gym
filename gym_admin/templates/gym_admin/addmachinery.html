{% extends 'gym_admin/adminbase.html' %}
{% load static %}

{% block head %}
<!--Font Awesome CDN-->
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
<!--Google Font-->
<link href="https://fonts.googleapis.com/css2?family=Rubik&display=swap" rel="stylesheet">
<!--Stylesheet-->
<link href="{% static 'css/style.css'%}" rel="stylesheet" />
<link href="{% static 'css/addmachine.css'%}" rel="stylesheet" />
{% endblock %}
{% block body %}
<!-- <div class="container"> -->
<section class="h-auto mx-auto w-50">
        <div class="card rounded-3 bg-white">

          <div class="card-body p-4 p-md-5">
            <h3 class="mb-4 pb-2 pb-md-0 mb-md-5 px-md-2 text-wrap" style="border-radius: 10px;">Add Machineries</h3>

            <form action="" method="post" enctype="multipart/form-data">
              {% csrf_token %}
             
              <div class="row d-flex justify-content-center pt-2 pb-2">
                <div class="col-sm-2 d-flex justify-content-center pb-1">
                  <label> NAME</label>
                </div>
                <div class="col-sm-10 d-flex justify-content-center">
                  <input type="text" name="machineryname" class="inputstyle">
                </div>
              </div>
              <div class="row d-flex justify-content-center pt-2 pb-2">
                <div class="col-sm-2 d-flex justify-content-center">
                  <label for="">FUNCTION</label>

                </div>
                <div class="col-sm-10 d-flex justify-content-center">
                  <textarea class="inputstyle" rows="3" name="machineryfunction"></textarea>
                </div>
              </div>
              <div class="row d-flex justify-content-center pt-3">

                <figure class="image-container">
                  <img id="chosen-image" src="{%static 'assets/img/R.png'%}">
                  <figcaption id="file-name"></figcaption>
                </figure>

                <input type="file" id="upload-button" accept="image/*" name="machineryimg">
                <label for="upload-button" class="labelimg">
                  <i class="fas fa-upload"></i> &nbsp; Choose A Photo
                </label>
              </div>
              <div class="row pt-4">
                <div class="col">
              
              <button type="reset" class="btn btn-light btn-lg btn-block mb-1" >Reset</button>
                </div>
                <div class="col">
              <button type="submit" class="btn btn-light btn-lg btn-block mb-1" >Submit</button>
              </div>
              </div>

            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
<!-- </div> -->


{% endblock %}
