<!DOCTYPE html>
<html lang="en">
    
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    {% load static %}
    {% block content %}
    <link rel="stylesheet" href="{% static 'css/planning.css' %}">
    <link href="{% static 'css/styles.css' %}" rel="stylesheet" />
</head>
<body>
    <div class="container">
        <div class=" d-flex justify-content-center align-items-center ">

    
            <form role="form" class="bg-light">
                <div class="form-group">
                    <h1 class=" text-dark text-center ">CREATE PLAN</h1>
                    
                <div class="row" >
                <div class="col text-center py-3" >
                   

                    <label for="name" >Plan_id</label></div>
                    <div class="col">
                       
                    <input type="text" class="form-control py-2 w-75" id="id" placeholder="Enter Plan_id"></div>
                    
                </div>
                <div class="row">
                    <div class="col text-center py-3">
                        <label for="name"> Plan Name</label>
                    </div>
                    <div class="col">
                        <input type="text" class="form-control py-2 w-75" id="name" placeholder=" plan name">
                    </div>
                </div>
                <div class="row">
                    <div class="col text-center py-3">
                        <label for="text"> Description</label>
                    </div>
                    <div class="col">
                        <textarea class="form-control py-2 w-75" id="text" placeholder="Description"></textarea>
                    </div>
                </div>
                <div class="row">
                    <div class="col text-center py-3">
                        <label for="text">Plan Validity</label>
                    </div>
                    <div class="col">
                        <input type="text" class="form-control py-2 w-75" id="text" >
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col text-center py-3">
                    <label for="text">Plan Amount</label>
                </div>
                <div class="col">
                    <input type="text" class="form-control py-2 w-75" id="text" >
                </div>
            </div>
            <div class="row ">
                <div class="col">
                    <button type="button" class="btn btn-danger btn-sm" value="submit">ADD</button>
                </div>
            
            
                <div class="col">
                    <button type="reset" class="btn btn-danger btn-sm " value="Reset">RESET</button>
                </div>
            </div>

                
                    </div>
                
            </form>
        </div>
    </div>
</body>
</html>
{% endblock %}
