<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="{% static 'css/feed.css' %}">
    <link href="{% static 'css/styles.css' %}" rel="stylesheet" />
</head>
<body>
    <div class="container">
        <div class=" d-flex justify-content-center align-items-center ">

    
            <form role="form" >
                <div class="form-group bg-light">
                    <h1 class=" text-dark text-center ">Let Us Know!</h1>
                    
                <div class="row" >
                <div class="col text-center py-4" >
                   

                    <label for="name" >Name</label></div>
                    <div class="col">
                       
                    <input type="text" class="form-control py-2 w-100" id="id" placeholder="Enter Name"></div>
                    
                </div>
                <div class="row">
                    <div class="col text-center py-4">
                        <label for="text">Feedback</label>
                    </div>
                    <div class="col py-2">
                        <textarea class="form-control py-2 w-100" id="text" placeholder="enter feedback"></textarea>
                    </div>
                </div>


                <div class="row ">
                    <div class="col py-4 mb-2 justify-content-center">
                        <button type="button" class="btn btn-danger btn-sm " value="submit">ADD</button>
                    </div>
                
                
                    <div class="col py-4">
                        <button type="reset" class="btn btn-danger btn-sm " value="Reset">RESET</button>
                    </div>
                </div>
                        
                    </div>
                </div>
                </div>
            </div>
            </div>
</body>
</html>
