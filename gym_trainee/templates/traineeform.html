<!DOCTYPE html>
<html lang="en">
{% load static %}

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="{% static 'css/registration.css' %}">
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">

</head>

<body>
    <section class="h-100">
        <form action="" name="registerform" method="POST" onsubmit="">
            {% csrf_token %}
            <div class="container py-5 h-30">
                <div class="row d-flex justify-content-center align-items-center h-30">
                    <div class="col">
                        <div class="card  mx-auto card-registration my-2 card w-50">


                            <div class="card-body p-md-8 text-black">
                                <h4 class="mb-5 text-uppercase text-center">register here!</h4>


                                <div class="row">
                                    <div class="col-md-6 mb-4">
                                        <div class="form-outline">
                                            <label class="form-label text-black" for="form3">First Name</label>
                                            <input type="text" name="" id="id"
                                                class="form-control form-control-sm  reginput"
                                                placeholder="First Name" value="{{traineereg.trainee_firstname}}"/>
                                        </div>
                                    </div>
                                    <div class="col-md-6 mb-4">
                                        <div class="form-outline">
                                            <label class="form-label text-black" for="form3Example1n">Last Name</label>
                                            <input type="text" name="" id="id"
                                                class="form-control form-control-sm reginput" placeholder="Last Name" value="{{traineereg.trainee_lastname}}"/>

                                        </div>
                                    </div>
                                </div>


                                <div class="row">
                                    <div class="col-md-6 mb-4">
                                        <div class="form-outline">
                                            <label class="form-label text-black" for="username">User Name</label>
                                            <input type="text" name="" id="id"
                                                class="form-control form-control-sm reginput " placeholder="Username" value="{{traineereg.trainee_username}} " disabled/>

                                        </div>
                                    </div>
                                    <div class="col-md-6 mb-4">
                                        <div class="form-outline mb-2">
                                            <label class="form-label text-black" for="form10">Email</label>
                                            <input type="email" id="id" name=""
                                                class="form-control form-control-sm reginput"
                                                placeholder="Enter Mail" value="{{traineereg.trainee_mail}}" />

                                        </div>
                                    </div>
                                </div>

                                <div class="row">
                                    <div class="col-md-6 mb-4">
                                        <div class="form-outline">
                                            <label class="form-label text-black" for="form5">Password</label>
                                            <input type="password" name="" id="id"
                                                class="form-control form-control-sm reginput"
                                                placeholder="Enter Password" value="{{traineereg.trainne_password}}"/>

                                        </div>
                                    </div>
                                    <div class="col-md-6 mb-4">
                                        <div class="form-outline">
                                            <label class="form-label text-black" for="form6">Confirm Password</label>
                                            <input type="password" name="" id="id"
                                                class="form-control form-control-sm reginput"
                                                placeholder="Confirm Password" value="{{traineereg.trainne_password}}" />

                                        </div>
                                    </div>
                                </div>

                                <div class="form-outline mb-2">
                                    <label class="form-label text-black" for="form3Example8">Enter Address</label>
                                    <input type="text" name="taddress" id="form7"
                                        class="form-control form-control-sm reginput"
                                        placeholder="Enter your address here" />

                                </div>

                                <div class="form-outline mb-2">
                                    <label class="form-label text-black" for="form8">Enter Pincode</label>
                                    <input type="text" name="tpincode" id="form8"
                                        class="form-control form-control-sm reginput" placeholder="Enter PIN"
                                        maxlength="6" />

                                </div>

                                <div class="row ">
                                    <div class="col-md-6 mb-4 mt-4">
                                        <label class="form-label text-black" for="form8">Select State</label>

                                        <select class="select ps-3 mb-0 w-50 h-100 reginput" name="tstate">
                                            <option class="text-light text-black" value="1">Select State</option>
                                            <option value="2">Option 1</option>
                                            <option value="3">Option 2</option>
                                            <option value="4">Option 3</option>
                                        </select>

                                    </div>
                                    <div class="col-md-6 mb-4 mt-4">
                                        <label class="form-label text-black" for="form8">Select City</label>
                                        <select class="select  ps-3 mb-0 text-dark w-50 h-100 reginput" name="tcity">
                                            <option value="1" class="text-dark">Select city</option>
                                            <option value="2">Option 1</option>
                                            <option value="3">Option 2</option>
                                            <option value="4">Option 3</option>
                                        </select>

                                    </div>
                                </div>



                                <div class="d-md-flex justify-content-start align-items-center mb-4 py-2">

                                    <h6 class="mb-0 me-4">Gender: </h6>

                                    <div class="form-check form-check-inline mb-0 me-4">
                                        <input class="form-check-input" type="radio" name="tgender"
                                            id="femaleGender" value="option1" />
                                        <label class="form-check-label text-black" for="femaleGender">Female</label>
                                    </div>

                                    <div class="form-check form-check-inline mb-0 me-4">
                                        <input class="form-check-input" type="radio" name="tgender" id="maleGender"
                                            value="option2" />
                                        <label class="form-check-label text-black" for="maleGender">Male</label>
                                    </div>

                                    <div class="form-check form-check-inline mb-0">
                                        <input class="form-check-input" type="radio" name="tgender"
                                            id="otherGender" value="option3" />
                                        <label class="form-check-label text-black" for="otherGender">Other</label>
                                    </div>

                                </div>


                                <div class="form-outline mb-2">
                                    <label class="form-label text-black" for="form9">DOB</label>
                                    <input type="date" name="tdob" id="form9"
                                        class="form-control form-control-sm reginput" placeholder="" />
                                </div>
                                <div class="form-outline mb-2">
                                    <label class="form-label text-black" for="form9">Phone</label>
                                    <input type="number" name="tphone" id="form9"
                                        class="form-control form-control-sm reginput"
                                        placeholder="Enter phone number" />
                                </div>
                                <div class="d-flex justify-content-between pt-3">
                                    <button type="reset" class="btn btn-light btn-sm">Reset all</button>
                                    <button type="submit" class="btn btn-warning btn-sm ms-2">Submit form</button>
                                  </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

        </form>
    </section>

</body>

</html>
