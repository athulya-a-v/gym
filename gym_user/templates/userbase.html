<!DOCTYPE html>
{% load static %}

<html lang="en">
<head>
    <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
        <meta name="description" content="" />
        <meta name="author" content="" />
        <title>Creative - Start Bootstrap Theme</title>
        <!-- Favicon-->
        <link rel="icon" type="image/x-icon" href="{% static 'assets/favicon.ico' %}" />
        <!-- Bootstrap Icons-->
        <link href="{% static 'https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css' %}" rel="stylesheet" />
        <!-- Google fonts-->
        <link href="{% static 'https://fonts.googleapis.com/css?family=Merriweather+Sans:400,700' %}" rel="stylesheet" />
        <link href="{% static 'https://fonts.googleapis.com/css?family=Merriweather:400,300,300italic,400italic,700,700italic' %}" rel="stylesheet" type="text/css" />
        <!-- SimpleLightbox plugin CSS-->
        <link href="{% static 'https://cdnjs.cloudflare.com/ajax/libs/SimpleLightbox/2.1.0/simpleLightbox.min.css' %}" rel="stylesheet" />
        <!-- Core theme CSS (includes Bootstrap)-->
        <link href="{% static 'css/stylesuser.css' %}" rel="stylesheet" />
        <link rel="stylesheet" href="{% static 'css/viewplan.css' %}">
        <link href="{% static 'css/machine.css'%}" rel="stylesheet" />
        <link href="{% static 'css/registration.css'%}" rel="stylesheet" />

</head>

<body id="page-top">
    
    <!-- Navigation-->
    <nav class="navbar navbar-expand-lg navbar-light fixed-top py-3" id="mainNav">
        <div class="container px-4 px-lg-5 bg-dark">
            <a class="navbar-brand" href="#page-top">Fitness Center</a>
            <button class="navbar-toggler navbar-toggler-right" type="button" data-bs-toggle="collapse" data-bs-target="#navbarResponsive" aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation"><span class="navbar-toggler-icon"></span></button>
            <div class="collapse navbar-collapse" id="navbarResponsive">
                <ul class="navbar-nav ms-auto my-2 my-lg-0">
                    
                    <li class="nav-item"><a class="nav-link" href="viewclass"> Class</a></li>
                    <li class="nav-item"><a class="nav-link" href="viewplan"> Membership Plan</a></li>
                    <li class="nav-item"><a class="nav-link" href="viewmachinery">Routine</a></li>
                    <li class="nav-item"><a class="nav-link" href="viewmachinery">Health Status</a></li>
                    <li class="nav-item"><a class="nav-link" href="viewmachinery">Machineries</a></li>
                    <li class="nav-item"><a class="nav-link" href="feedback">Feedback</a></li>
                    
                    <li class="nav-item"><a class="nav-link" href="#about">LogOut</a></li>
                </ul>
            </div>
        </div>
    </nav>
    
    {% block body %}
    {% endblock %}
    <footer class="bg-light py-5">
        <div class="container px-4 px-lg-5"><div class="small text-center text-muted">Copyright &copy; 2023 - Company Name</div></div>
    </footer>
    <!-- Bootstrap core JS-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
    <!-- SimpleLightbox plugin JS-->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/SimpleLightbox/2.1.0/simpleLightbox.min.js"></script>
    <!-- Core theme JS-->
    <script src="js/scripts.js"></script>
    <!-- * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * *-->
    <!-- * *                               SB Forms JS                               * *-->
    <!-- * * Activate your form at https://startbootstrap.com/solution/contact-forms * *-->
    <!-- * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * *-->
    <script src="https://cdn.startbootstrap.com/sb-forms-latest.js"></script>
    
</body>
</html>
